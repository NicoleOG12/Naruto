<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Pop</title>
    <link rel="stylesheet" href="./css/cadastrar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="profile-name">
        <img src="img/Adobe Express - file.png" alt="" class="profile">
        </div>
        <nav>
          <a class="a-nav" href="./index.html">Home</a>
          <a class="a-nav" href="./sobre.html">Sobre</a>
          <a class="a-nav" href="./carrinho.html">Carrinho</a>
          <a class="a-nav" href="./login.html">
              <i class="fas fa-user"></i> 
          </a>
      </nav>
    </header>

    <img src="img/naruto-running-pixel-animated-custom-cursor.gif" alt="" style="display: flex; justify-content: center; width: 12%; margin-top: 4%;">
    <div class="container">
      <form> 
        <div class="form-row"> 
          <div class="form-group col-md-6"> 
            <label for="inputEmail4">Email</label> 
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email"> 
          </div> 
          <div class="form-group col-md-6"> 
            <label for="inputPassword4">Senha</label> 
            <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">  
          </div>   
        </div>  
        <div class="form-group">   
          <label for="inputAddress">Endereço</label>   
          <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">    
        </div>     
        <div class="form-group">      
          <label for="inputAddress2">Endereço 2</label>    
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">      
        </div>      
        <div class="form-row">     
          <div class="form-group col-md-6"> 
            <label for="inputCity">Cidade</label>  
            <input type="text" class="form-control" id="inputCity">   
          </div>    
          <div class="form-group col-md-4">    
            <label for="inputEstado">Estado</label>     
            <select id="inputEstado" class="form-control">      
              <option selected>Escolher...</option>      
              <option>...</option>      
            </select> 
          </div> 
          <div class="form-group col-md-2"> 
            <label for="inputCEP">CEP</label> 
            <input type="text" class="form-control" id="inputCEP">
          </div> 
        </div>
        <div class="form-group"> 
          <div class="form-check"> 
                  <input class="form-check-input" type="checkbox" id="gridCheck"> 
            <label class="form-check-label" for="gridCheck">
              Clique em mim 
            </label> 
          </div> 
        </div> 
        <div class="botao">
        <button type="submit" class="btn btn-primary" >Entrar</button> 
      </div>
      </form>  
    </div>
  
    <footer>
        <div class="links-rodape">
            <a href="" class="rodape-atributos">Política de Privacidade</a>
            <a href="" class="rodape-atributos">Termos e Condições</a>
        </div>
        <p>© 2025</p>
    </footer>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
