<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naruto Pop</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/cadastrar.css">
  <script src="./back/cadastrar.js"></script>
  <link rel="icon" href="./img/Adobe Express - file.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
</head>

<body onload="cadastrar()">
  <header>
    <div class="profile-name">
      <img src="img/Adobe Express - file.png" alt="" class="profile">
    </div>

    <nav>
      <a class="a-nav" href="./home.html">Home</a>
      <a class="a-nav" href="./sobre.html">Sobre</a>
      <a class="a-nav" href="./carrinho.html">
        <div class="car">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </a>
      <a class="a-nav" href="./login.html">
        <div class="user">
          <div class="userp">
            <p>Login</p>
          </div>
          <i class="fas fa-user"></i>
        </div>
      </a>
    </nav>
  </header>

  <img src="img/naruto-running-pixel-animated-custom-cursor.gif" alt="" style="display: flex; justify-content: center; width: 12%; margin-top: 4%;">

  <div class="container">
    <form>
      <h1>Cadastre-se</h1>
      <br>

      <div class="forms">
        <label for="Nome">Nome Completo</label>
        <input type="name" class="form-control" id="Nome" placeholder="Seu nome Completo">
      </div>

      <div class="forms">
        <label for="Email">Endereço de email</label>
        <input type="email" class="form-control" id="Email" placeholder="Seu email">
      </div>

      <div class="forms">
        <label for="Data">Data de nascimento</label>
        <input type="date" class="form-control" id="Data" placeholder="Data de nascimento">
      </div>

      <div class="forms">
        <label for="Senha">Senha</label>
        <input type="password" class="form-control" id="Senha" placeholder="Senha">
      </div>

      <br>

      <div class="botao">
       <button type="button" class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>
      </div>
    </form>
  </div>

  <footer>
    <div class="links-rodape">
      <a href="" class="rodape-atributos">Política de Privacidade</a>
      <a href="" class="rodape-atributos">Termos e Condições</a>
    </div>
    <p>© 2025</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
