<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Naruto Pop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/carrinho.css">
</head>

<body>
    <header>
        <div class="profile-name">
            <img src="img/Adobe Express - file.png" alt="Logo da loja" class="profile">
        </div>
        <nav>
            <a class="a-nav" href="./index.html">Home</a>
            <a class="a-nav" href="./sobre.html">Sobre</a>
            <a class="a-nav" href="./login.html">Login</a>
        </nav>
    </header>

    <div class="container mt-5">
        <h2>Carrinho de Compras</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Funko Pop Naruto as Nine Tails</td>
                    <td>R$ 99,90</td>
                    <td>
                        <input type="number" class="form-control" value="1" min="1">
                    </td>
                    <td>R$ 99,90</td>
                    <td><button class="btn btn-danger">Remover</button></td>
                </tr>
                <tr>
                    <td>Funko Pop Naruto Gamakichi</td>
                    <td>R$ 89,90</td>
                    <td>
                        <input type="number" class="form-control" value="1" min="1">
                    </td>
                    <td>R$ 89,90</td>
                    <td><button class="btn btn-danger">Remover</button></td>
                </tr>
            </tbody>
        </table>

        <div class="total">
            <h3>Total: R$ 189,80</h3>
            <button class="btn btn-primary">Finalizar Compra</button>
        </div>
    </div>

    <footer>
        <div class="links-rodape">
            <a href="" class="rodape-atributos">Política de Privacidade</a>
            <a href="" class="rodape-atributos">Termos e Condições</a>
        </div>
        <p>© 2025 Naruto Pop</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
