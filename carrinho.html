<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naruto Pop</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/carrinho.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
  <header>
        <div class="profile-name">
        <img src="img/Adobe Express - file.png" alt="" class="profile">
        </div>
        <nav>
            <a class="a-nav" href="./home.html">Home</a>
            <a class="a-nav" href="./sobre.html">Sobre</a>
            <a class="a-nav" href="./carrinho.html">
                <div class="car">
                    <i class="fa-solid fa-cart-shopping"></i> 
                </div>
            </a>

            <a class="a-nav" href="./login.html" id="usuario-link">
               <div class="user">
                   <div class="userp">
                       <p id="nome-usuario">Login</p>
                   </div>
                   <i class="fas fa-user"></i>
               </div>
            </a>

        </nav>
    </header>

    <div id="profileModal" class="modalPerfil" tabindex="-1" role="dialog">
        <div class="modalPerfil-dialog" role="document">
            <div class="modalPerfil-content">
                <div class="modalPerfil-header">
                    <h5 class="modalPerfil-title">Meu Perfil</h5>
                    <button type="button" id="closeModalBtn" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modalPerfil-body">
                    <i class="fas fa-user"></i>
                    <br>
                    <h4 id="usuario-nome"></h4>
                    <p id="usuario-email"></p>
                </div>
                <div class="modalPerfil-footer">
                    <button id="logoutBtn" class="btn-logout">
                      <i class="fas fa-sign-out-alt"></i>
                    </button>
                    <button id="deleteAccountBtn" class="btn-delete">Excluir Conta</button>
                </div>
            </div>
        </div>
    </div>

  <main class="container mt-5">
    <h2>Carrinho de Compras</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Preço</th>
          <th>Quantidade</th>
          <th>Total</th>
          <th>Remover</th>
        </tr>
      </thead>
      <tbody id="carrinho-body">

      </tbody>
    </table>

    <div class="total">
      <h3 id="total-geral">Total: R$ 0,00</h3>
      <button class="btn btn-primary">Finalizar Compra</button>
    </div>

    <div class="modal fade" id="modalPagamento" tabindex="-1" role="dialog" aria-labelledby="modalPagamentoLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalPagamentoLabel">Escolha a forma de pagamento</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <button class="btn btn-success" id="pagamentoPix">Pix</button>
            <button class="btn btn-info" id="pagamentoCartao">Cartão de Crédito</button>
            <button class="btn btn-warning" id="pagamentoBoleto">Boleto</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalSucesso" tabindex="-1" role="dialog" aria-labelledby="modalSucessoLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="modalSucessoLabel">Compra Realizada com Sucesso</h5>
            <button type="button" class="close text-white" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="mensagem-sucesso">
          
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="links-rodape">
      <a href="#" class="rodape-atributos">Política de Privacidade</a>
      <a href="#" class="rodape-atributos">Termos e Condições</a>
    </div>
    <p>© 2025</p>
  </footer>

    <script src="./back/carrinho.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
