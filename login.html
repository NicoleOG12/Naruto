<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Pop</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="profile-name">
            <img src="img/Adobe Express - file.png" alt="Logo da loja" class="profile"><!--css para ajustar o tamanho da logo-->
        </div>
        <nav>
            <a class="a-nav" href="./home.html">Home</a>
            <a class="a-nav" href="./sobre.html">Sobre</a>
            <a class="a-nav" href="./carrinho.html">
                <div class="car">
                    <i class="fa-solid fa-cart-shopping"></i> 
                </div>
            </a>

            <a class="a-nav" href="./login.html">
                <div class="user">
                  <div class="userp">
                    <p>Login</p>
                  </div>
                  <i class="fas fa-user"></i>
                </div>
              </a>
        </nav>
    </header>

    <img src="img/naruto-running-pixel-animated-custom-cursor.gif" alt="" style="display: flex; justify-content: center; width: 12%; margin-top: 4%;">

    <div class="container">
        <form>
            <h1>Login</h1>
    
            <div class="forms">
                <label for="email">Endereço de email</label>
                <input type="email" class="form-control" id="email"  placeholder="Seu email">
            </div>

            <div class="forms">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha"  placeholder="Sua senha">
                <a href="esqueceuSenha.html" class="esqueceu-senha">Esqueceu a senha?</a>
            </div>
            <br>

            <div class="botao">
                <a href="./home.html" class="btn btn-primary">Logar</a>
            </div>
            
            <br>
            <div class="cadastrar">
                <label for="semConta">Não possui uma conta? </label>
            </div>

            <div class="a-cadastrar">
                <a href="./cadastrar.html" >Cadastre-se</a>
            </div>

        </form>
    </div>

    <footer>
        <div class="links-rodape">
            <a href="" class="rodape-atributos">Política de Privacidade</a>
            <a href="" class="rodape-atributos">Termos e Condições</a>
        </div>
        <p>© 2025</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
